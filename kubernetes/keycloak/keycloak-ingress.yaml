apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/server-snippets: |
      location / {
        proxy_set_header X-Forwarded-For $host;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
  name: ingress
spec:
  tls:
  - hosts:
      - localhost
  rules:
  - host: localhost
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
